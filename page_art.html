<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      
      /* En-tête de la page */
      #entete-de-page {
        background-color: #801f20;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      /* Contenu de la page */
      #contenu {
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #c4b99c;
        font-size: 40px;
        text-transform: uppercase;
        text-decoration: underline;
        margin-bottom: 20px;
      }

      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .image-container img {
        width: 300px;
        height: 200px;
        border-radius: 10px;
        transition: transform 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .image-container img:hover {
        transform: scale(1.05);
      }

      .text-box-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .text-box {
        background-color: #c4b99c;
        padding: 30px;
        border-radius: 10px;
        width: 45%;
        text-align: left;
        font-size: 18px;
        line-height: 1.6;
      }

      .back-button {
        margin-top: 20px;
        background-color: #801f20;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .back-button:hover {
        background-color: #6e1617;
      }

      /* Pied de page */
      #pied-de-page {
        background-color: #333333;
        color: #e1e1e1;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
